language: python
python:
  - "2.7"
virtualenv:
  system_site_packages: true
before_install:
 - sudo apt-get install -qq python-numpy python-scipy
install:
  - pip install -e .
  - pip install coveralls
  - pip install flake8
script:
  - python setup.py test
  - python setup.py flake8
after_success:
  - coveralls
